<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>User Profile - torre.co</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;500&display=swap" rel="stylesheet">

    <link href='styles.css' rel='stylesheet'/>
  </head>

  <body>
    <header>
      <div class='mobile-header'>
        <img class='header-logo' src='torre-logo.png' alt='logo'/>
        <button class='burger-menu'>
          <span class='hamburger'></span>
        </button>
      </div>
      <nav class='menu'>
        <ul class='nav-list-primary'>
          <li class='torre nav-item'>torre<span>.co</span></li>
        </ul>

        <ul class='nav-list-secondary'>
          <button class='messages-btn btn'></button>
          <button class='signal-btn btn'></button>
        </ul>
      </nav>
    </header>

    <main>
      <section class='top'>
        <div class='profile-img'></div>
        <h1 class='user-name'>Alisha</h1>
      </section>

      <section class='skills'>
        <div class='mastered-skills'>
          <h2 class='mastered-skills-title'>Master / Influencer</h2>
        </div>
        <div class='expert-skills'>
          <h2 class='expert-skills-title'>Expert</h2>
        </div>
        <div class='proficient-skills'>
          <h2 class='proficient-skills-title'>Proficient</h2>
        </div>
        <div class='novice-skills'>
          <h2 class='novice-skills-title'>Novice</h2>
        </div>
        <div class='interested-in-skills'>
          <h2 class='interested-skills-title'>No experience, but interested</h2>
        </div>
      </section>
    </main>
    <script src='index.js'></script>
  </body>
</html>
